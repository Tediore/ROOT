name: Release
on: 
  release:

jobs:
  jq:
    name: Lint JSON with JQ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint datafiles
        run: "echo 'aaaa' >> test.txt"
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: test.txt
          asset_name: mything
          tag: ${{ github.ref }}
          overwrite: true